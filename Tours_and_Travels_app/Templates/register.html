<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .form-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .password-toggle {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Create Your Account</h1>
        <form id="signupForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm">First Name *</label>
                    <input type="text" name="first_name" required class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm">Last Name *</label>
                    <input type="text" name="last_name" required class="w-full px-3 py-2 border rounded">
                </div>
            </div>
            <div>
                <label class="block text-sm">Email Address *</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm">Phone Number</label>
                <input type="tel" name="phone_number" class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm">Date of Birth *</label>
                <input type="date" name="date_of_birth" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm">Password *</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm">Confirm Password *</label>
                <input type="password" name="confirm_password" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="flex items-start space-x-2">
                <input type="checkbox" id="terms" required class="mt-1">
                <label for="terms" class="text-sm">I agree to the <a href="#" class="text-blue-600 underline">Terms of Service</a></label>
            </div>
            <div id="errorMessage" class="text-red-600 text-sm hidden"></div>
            <button type="submit" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700">Create Account</button>
        </form>
        <p class="text-center text-sm mt-4">Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const password = formData.get("password");
            const confirmPassword = formData.get("confirm_password");
            const errorDiv = document.getElementById("errorMessage");

            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match.";
                errorDiv.classList.remove("hidden");
                return;
            }

            fetch("/register", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect_url;
                    } else {
                        errorDiv.textContent = data.message;
                        errorDiv.classList.remove("hidden");
                    }
                })
                .catch(err => {
                    errorDiv.textContent = "Server error. Please try again.";
                    errorDiv.classList.remove("hidden");
                    console.error(err);
                });
        });
    </script>
</body>

</html>
