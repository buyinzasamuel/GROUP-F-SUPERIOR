<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-6 bg-gray-100 text-gray-900">
    <h1 class="text-2xl font-bold mb-6">Reports Dashboard</h1>

    <!-- ðŸ”¢ Summary Cards -->
    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold">Total Bookings</h2>
            <p class="text-3xl">{{ total_bookings }}</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold">Total Revenue</h2>
            <p class="text-3xl">${{ total_revenue }}</p>
        </div>
    </div>

    <!-- ðŸ“Š Most Popular Destinations -->
    <div class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-xl font-bold mb-4">Most Popular Destinations</h2>
        <canvas id="destChart" height="100"></canvas>
    </div>

    <!-- ðŸ“ˆ Monthly Revenue Chart -->
    <div class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-xl font-bold mb-4">Monthly Revenue</h2>
        <canvas id="revenueChart" height="100"></canvas>
    </div>

    <!-- ðŸ“¥ Export Buttons -->
    <div class="mb-10">
        <a href="{{ url_for('admin.export_pdf') }}" class="inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-4">
            Download PDF
        </a>
        <a href="{{ url_for('admin.export_csv') }}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Download CSV
        </a>
    </div>

    <!-- ðŸ“Š Chart Rendering -->
    <script>
        // Jinja data safely injected into JS
        const destLabels = {{ popular_labels | tojson | safe }};
        const destData = {{ popular_counts | tojson | safe }};
        const revLabels = {{ monthly_labels | tojson | safe }};
        const revData = {{ monthly_revenue | tojson | safe }};
        const destLabels = [];
        const destData = [];
        const revLabels = [];
        const revData = [];

        // Destination Bar Chart
        const ctx1 = document.getElementById('destChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: destLabels,
                datasets: [{
                    label: 'Bookings',
                    data: destData,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Top 5 Most Popular Destinations'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });

        // Revenue Line Chart
        const ctx2 = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: revLabels,
                datasets: [{
                    label: 'Revenue ($)',
                    data: revData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Revenue by Month'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
